<!doctype html>
<html manifest="notepad5.appcache">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Notepad5</title>
<meta name="description" content="Notepad5 is a distraction-free writing webapp, made for modern (desktop) browsers. It's simple, customizable and runs offline.">
<meta name="author" content="Uddhab Haldar">
<link rel="shortcut icon" href="favicon.ico">
<link rel="stylesheet" href="notepad5.css">
<style id="custom-style"></style>
</head>
<body class="loading">
<textarea id="textarea" autofocus></textarea>
<input id="status-bar" type="text" disabled>
<input id="file-input" type="file" accept="text/plain" hidden>
<script src="FileSaver.min.js"></script>
<script src="notepad5.js"></script>
</body>
</html>
